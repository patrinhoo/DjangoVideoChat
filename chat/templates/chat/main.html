<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Video Chat</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="main-grid-container">
        <div class="empty-space"></div>

        <div class="video-div">
            <h3 id="label-username">Type Your Name</h3>
            <input id="username"><button id="btn-join">Join Room</button>
            <div class="toogle-div">
                <button id="btn-toggle-audio" class="toogle-btn">
                    <img id="audio-icon" src="{% static 'img/speaker.png' %}" alt="">
                </button>
                <button id="btn-toggle-video" class="toogle-btn">
                    <img id="video-icon" src="{% static 'img/visible.png' %}" alt="">
                </button>
            </div>
            
            <div id="video-container">
                <div class="video-wrapper">
                    <div class="username">Me</div>
                    <div class="wrapper">
                        <video id="local-video" class="my-video" autoplay playsinline>Me</video>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat">
            <h3>CHAT</h3>
            
            <div class="messages-div">
                <ul id="message-list"></ul>
            </div>

            <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>

        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
